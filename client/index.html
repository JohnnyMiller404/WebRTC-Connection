<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC P2P 实时通信系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>🌐 WebRTC P2P 实时通信</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot"></span>
                <span class="status-text">未连接</span>
            </div>
        </header>

        <main class="main-content">
            <section class="panel login-panel" id="loginPanel">
                <div class="panel-content">
                    <div class="logo-section">
                        <div class="logo-icon">📡</div>
                        <h2>开始通信</h2>
                        <p>基于WebRTC的点对点加密通信</p>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="usernameInput" placeholder="输入您的昵称" maxlength="20">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" id="createRoomBtn">➕ 创建房间</button>
                        <div class="join-room-form">
                            <input type="text" id="roomIdInput" placeholder="输入房间号" maxlength="6">
                            <button class="btn btn-secondary" id="joinRoomBtn" style="width: auto;">🚪 加入</button>
                        </div>
                    </div>
                    <div class="server-config">
                        <details>
                            <summary>服务器配置</summary>
                            <div class="config-form">
                                <input type="text" id="serverUrl" placeholder="ws://localhost:8080">
                            </div>
                        </details>
                    </div>
                </div>
            </section>

            <section class="panel communication-panel" id="communicationPanel" style="display: none;">
                <div class="room-info-bar">
                    <div class="room-info">
                        <span class="room-label">房间号:</span>
                        <span class="room-id" id="currentRoomId">------</span>
                        <button class="btn-icon-only" id="copyRoomIdBtn" title="复制">📋</button>
                    </div>
                    <div class="peer-info">
                        <span id="peerStatus">等待对方加入...</span>
                    </div>
                    <button class="btn btn-danger btn-sm" id="leaveRoomBtn">离开房间</button>
                </div>

                <div class="communication-content">
                    <div class="video-section">
                        <div class="video-container">
                            <div class="video-wrapper remote-video-wrapper">
                                <video id="remoteVideo" autoplay playsinline></video>
                                <div class="video-label">对方</div>
                                <div class="no-video-placeholder" id="remotePlaceholder">
                                    <span>📹</span>
                                    <p>等待视频连接...</p>
                                </div>
                            </div>
                            <div class="video-wrapper local-video-wrapper">
                                <video id="localVideo" autoplay playsinline muted></video>
                                <div class="video-label">我</div>
                            </div>
                        </div>
                        
                        <div class="media-controls">
                            <button class="control-btn" id="toggleVideoBtn" title="摄像头">
                                <span class="icon-on">📹</span><span class="icon-off" style="display:none;">🚫</span>
                            </button>
                            <button class="control-btn" id="toggleAudioBtn" title="麦克风">
                                <span class="icon-on">🎤</span><span class="icon-off" style="display:none;">🔇</span>
                            </button>
                            <button class="control-btn" id="startCallBtn">📞 开始通话</button>
                            <button class="control-btn btn-danger" id="endCallBtn" style="display:none;">📴 结束通话</button>
                            <button class="control-btn" id="screenShareBtn" title="共享屏幕">
                                <span class="icon-on">🖥️</span><span class="icon-off" style="display:none;">❌</span>
                            </button>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <div class="tab-header">
                            <button class="tab-btn active" data-tab="chat">💬 聊天</button>
                            <button class="tab-btn" data-tab="file">📁 文件</button>
                            <button class="tab-btn" data-tab="stats">📊 状态</button>
                        </div>

                        <div class="tab-content-wrapper">
                            <div class="tab-content active" id="chatTab">
                                <div class="chat-messages" id="chatMessages">
                                    <div class="system-message">
                                        <span>系统消息会显示在这里</span>
                                    </div>
                                </div>
                                <div class="chat-input-area">
                                    <input type="file" id="imgInput" accept="image/*" hidden>
                                    <button class="btn-icon-only" id="sendImgBtn" title="发送图片" style="margin-right:5px; font-size:1.2rem;">🖼️</button>
                                    <input type="text" id="chatInput" placeholder="输入消息..." maxlength="500">
                                    <button class="btn btn-primary btn-send" id="sendMsgBtn">发送</button>
                                </div>
                            </div>

                            <div class="tab-content" id="fileTab" style="display: none;">
                                <div class="file-transfer-area">
                                    <div class="file-drop-zone" id="fileDropZone">
                                        <span class="drop-icon">📂</span>
                                        <p>拖拽或点击选择文件</p>
                                        <input type="file" id="fileInput" multiple hidden>
                                    </div>
                                    <div class="file-transfer-list" id="fileTransferList"></div>
                                </div>
                            </div>

                            <div class="tab-content" id="statsTab" style="display: none;">
                                <div class="stats-container">
                                    <div class="stat-item"><span class="stat-label">ICE连接状态</span><span class="stat-value" id="iceState">--</span></div>
                                    <div class="stat-item"><span class="stat-label">连接状态</span><span class="stat-value" id="connectionState">--</span></div>
                                    <div class="stat-item"><span class="stat-label">信令状态</span><span class="stat-value" id="signalingState">--</span></div>
                                    <div class="stat-item"><span class="stat-label">本地候选类型</span><span class="stat-value" id="localCandidateType">--</span></div>
                                    <div class="stat-item"><span class="stat-label">远程候选类型</span><span class="stat-value" id="remoteCandidateType">--</span></div>
                                    <div class="stat-item"><span class="stat-label">视频比特率</span><span class="stat-value" id="videoBitrate">-- kbps</span></div>
                                    <div class="stat-item"><span class="stat-label">音频比特率</span><span class="stat-value" id="audioBitrate">-- kbps</span></div>
                                    <div class="stat-item"><span class="stat-label">往返时延</span><span class="stat-value" id="roundTripTime">-- ms</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="callModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-icon">📞</div>
            <h3>来电请求</h3>
            <p>对方请求视频通话...</p>
            <div class="modal-actions">
                <button class="btn btn-danger" id="rejectCallBtn">拒绝</button>
                <button class="btn btn-success" id="acceptCallBtn">接受</button>
            </div>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>
    <script src="js/app.js"></script>
</body>
</html>
